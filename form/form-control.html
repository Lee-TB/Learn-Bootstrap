<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>Form Control</title>
  </head>
  <body>
    <div class="container-sm py-4">
      <h1 class="text-center border-bottom pb-2 mb-3">Form Control</h1>
      <h2>Example</h2>
      <div class="mb-3">
        <label for="emailControl" class="form-label">Email:</label>
        <input
          type="email"
          name="email"
          id="emailControl"
          class="form-control"
          placeholder="name@example.com"
        />
      </div>
      <div class="mb-3">
        <label for="formControlTextArea" class="form-label">Text Area</label>
        <textarea
          name="textarea"
          id="formControlTextArea"
          rows="3"
          class="form-control"
        ></textarea>
      </div>
      <h2>Sizing</h2>
      <div class="mb-3">
        <input
          class="form-control form-control-lg"
          type="text"
          placeholder="form-control-lg"
          aria-label="default input example"
        />
      </div>
      <div class="mb-3">
        <input
          class="form-control"
          type="text"
          placeholder="default form-control"
          aria-label="default input example"
        />
      </div>
      <div class="mb-3">
        <input
          class="form-control form-control-sm"
          type="text"
          placeholder="form-control-sm"
          aria-label="default input example"
        />
      </div>
      <h2>Disabled</h2>
      <div class="mb-3">
        <input
          type="text"
          id="inputText"
          class="form-control"
          placeholder="Disabled input"
          disabled
        />
      </div>
      <div class="mb-3">
        <input
          type="text"
          id="inputText"
          class="form-control"
          value="Disabled readonly input"
          disabled
          readonly
        />
      </div>
      <h2>Readonly</h2>
      <input
        type="text "
        value="Readonly input here..."
        class="form-control"
        readonly
      />
      <h2>Readonly plain text</h2>
      <div class="mb-3 row">
        <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
          <input
            type="text"
            readonly
            class="form-control-plaintext"
            id="staticEmail"
            value="email@example.com"
          />
        </div>
      </div>
      <div class="mb-3 row">
        <label for="inputPassword" class="col-sm-2 col-form-label"
          >Password</label
        >
        <div class="col-sm-10">
          <input type="password" class="form-control" id="inputPassword" />
        </div>
      </div>

      <div class="mb-3 row g-3">
        <div class="col-auto">
          <label for="staticEmail2" class="visually-hidden">Email</label>
          <input
            type="text"
            readonly
            class="form-control-plaintext"
            id="staticEmail2"
            value="email@example.com"
          />
        </div>
        <div class="col-auto">
          <label for="inputPassword2" class="visually-hidden">Password</label>
          <input type="password" class="form-control" id="inputPassword2" />
        </div>
        <div class="col-auto">
          <button type="submit" class="btn btn-primary">Confirm</button>
        </div>
      </div>

      <h2>Input file</h2>
      <div class="mb3">
        <label for="formFile">Default</label>
        <input type="file" id="formFile" class="form-control" />
      </div>
      <div class="mb3">
        <label for="formFileDisabled">Disabled</label>
        <input
          type="file"
          id="formFileDisabled"
          class="form-control"
          disabled
        />
      </div>
      <div class="mb3">
        <label for="formFileSmall">Small</label>
        <input
          type="file"
          id="formFileSmall"
          class="form-control form-control-sm"
        />
      </div>
      <div class="mb3">
        <label for="formFileLarge">Large</label>
        <input
          type="file"
          id="formFileLarge"
          class="form-control form-control-lg"
        />
      </div>

      <h2 class="mt-4">Color</h2>
      <label for="exampleColorInput" class="form-label">Color picker</label>
      <input
        type="color"
        class="form-control form-control-color"
        id="exampleColorInput"
        title="Choose your color"
      />

      <h2>Datalists</h2>
      <div class="mb-3">
        <label for="dataList" class="form-label">Datalist example</label>
        <input
          type="text"
          class="form-control"
          id="datalist"
          placeholder="Type a city..."
          list="datalistOptions"
        />
        <datalist id="datalistOptions">
          <option value="San Francisco"></option>
          <option value="New York"></option>
          <option value="Seattle"></option>
          <option value="Los Angeles"></option>
          <option value="Chicago"></option>
        </datalist>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
