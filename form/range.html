<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Range</title>
  </head>
  <body>
    <div class="container">
        <h1 class="text-center">Range</h1>
        <div class="row">
            <h2>Overview</h2>
            <label for="defaultRange">Default Range</label>
            <input type="range" class="" id="defaultRange">
            <label for="customRange1">Custom Range with .form-range</label>
            <input type="range" class="form-range" id="customRange1">
        </div>
        <div class="row">
          <h2>Disabled</h2>
          <label for="disabledRange">Disabled Range</label>
          <input type="range" id="disabledRange" class="form-range" disabled>
        </div>
        <div class="row">
          <h2>Min and Max</h2>
          <label for="minMaxRange">Min and Max Range</label>
          <input type="range" id="minMaxRange" class="form-range" min="0" max="5">
        </div>
        <div class="row">
          <h2>Step</h2>
          <label for="stepRange">Step Range</label>
          <input type="range" id="stepRange" class="form-range" min="0" max="5" step="0.5">
        </div>

    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
