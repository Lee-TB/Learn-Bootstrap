-<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>Close button</title>
  </head>
  <body>
    <div class="container">
      <h1 class="border-bottom mb-3">Close button</h1>

      <h2 class="border-bottom mb-3">Example</h2>
      <button type="button" class="btn-close" aria-label="close"></button>

      <h2 class="border-bottom mb-3">Disabled</h2>
      <button
        type="button"
        class="btn-close"
        disabled
        aria-label="close"
      ></button>

      <h2 class="border-bottom mb-3">White variant</h2>
      <div class="bg-dark">
        <button
          type="button"
          class="btn-close btn-close-white"
          disabled
          aria-label="close"
        ></button>
        <button
          type="button"
          class="btn-close btn-close-white"
          aria-label="Close"
        ></button>
        <button
          type="button"
          class="btn-close btn-close-white"
          disabled
          aria-label="Close"
        ></button>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
